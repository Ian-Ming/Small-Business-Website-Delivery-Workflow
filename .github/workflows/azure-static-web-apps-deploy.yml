name: Engine01 Deployment

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      # Step 1: Initialize Python environment so the runner is ready
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 2: Verification (This prints your files in the log so we can see the path)
      - name: Path Check
        run: |
          echo "Listing files in root:"
          ls -F
          echo "Listing files in api folder:"
          ls -F api/

      # Step 3: The actual deployment
      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          
          ###### DIRECTORY MAPPING ######
          app_location: "src"           # Folder with your index.html
          api_location: "api"           # Folder with function_app.py & requirements.txt
          output_location: "src"        # The 'finished' site is just the src folder
          ###############################
          
          skip_app_build: true          # Since we are using Vanilla JS
          skip_api_build: false         # Force Azure to build the Python engine

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          action: "close"