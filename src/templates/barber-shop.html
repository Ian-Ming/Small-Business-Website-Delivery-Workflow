<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engine01 | Barber Shop Template</title>
    
    <style>
        :root {
            --primary-color: #1a1a1a; /* Sharp Black */
            --accent-color: #d4af37;  /* Gold Accent */
            --bg-light: #f9f9f9;
            --font-main: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            --border-radius: 4px; /* Sharper edges for a barber shop */
        }

        body { 
            font-family: var(--font-main); 
            margin: 0; 
            color: var(--primary-color);
            line-height: 1.6;
        }

        header { 
            background: var(--primary-color); 
            color: white; 
            padding: 60px 20px; 
            text-align: center; 
        }

        section { padding: 40px 20px; max-width: 1000px; margin: 0 auto; }
        .alt-bg { background: var(--bg-light); }
        h2 { text-align: center; border-bottom: 2px solid var(--accent-color); display: inline-block; margin-bottom: 30px; }
        .center-heading { text-align: center; }
    </style>

    <script src="../blocks/ProductBlock.js" defer></script>
    <script src="../blocks/SchedulingBlock.js" defer></script>
    <script src="../blocks/ReviewBlock.js" defer></script>
    <script src="../blocks/InquiryBlock.js" defer></script>
    <script src="../blocks/CartIconBlock.js" defer></script>
    <script src="../blocks/AuthControlBlock.js" defer></script>
</head>
<body>

    <header>
    <div class="logo">Engine01 | Barber Shop</div>
    <nav>
        <a href="/">Home</a>
        <a href="/shop.html">Services</a>
        <auth-control-block></auth-control-block>
    </nav>
</header>

    <section id="services">
        <div class="center-heading"><h2>Our Services</h2></div>
        <product-block client-id="BarberShop01"></product-block>
    </section>

    <section id="booking" class="alt-bg">
        <div class="center-heading"><h2>Book a Chair</h2></div>
        <div style="display: flex; justify-content: center;">
            <scheduling-block></scheduling-block>
        </div>
    </section>

    <section id="reviews">
        <div class="center-heading"><h2>Wall of Fame</h2></div>
        <review-block></review-block>
    </section>

    <section id="contact" class="alt-bg">
        <div class="center-heading"><h2>Custom Inquiries</h2></div>
        <inquiry-block></inquiry-block>
    </section>

    <footer style="text-align: center; padding: 20px; font-size: 0.8rem; color: #888;">
        &copy; 2026 Small Business Delivery Workflow | Powered by Azure Engine01
    </footer>

</body>
</html>
